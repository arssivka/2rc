language: cpp

addons:
    apt:
        sources:
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
        packages:
            - g++-5
            - gcc-5
            - cmake
            - cmake-data
            - valgrind

env:
    - BUILD_TYPE=Debug    COVERAGE=ON
    - BUILD_TYPE=Release  COVERAGE=OFF

before_install:
  - if [ "$COVERAGE" = "ON" ]; then pip install --user urllib3[secure]; pip install --user cpp-coveralls; fi

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
    - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCOVERAGE=$COVERAGE -DBUILD_TEST=ON ..
  - make
  - valgrind --error-exitcode=1 --leak-check=full ./test/tests
  - cd ..

compiler:
  - gcc

after_success:
  - if [ "$COVERAGE" = "ON" ]; then coveralls --exclude lib --exclude test --exclude git --exclude build --gcov-options '\-lp'; fi